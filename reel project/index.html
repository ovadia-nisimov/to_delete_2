<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Compass</h1>
    <p><strong>Heading:</strong> <span id="compassHeading">0</span>°</p>
    <p>csahxjsaklklsncklancklnaklsnlknl</p>

    <script>
        let initialAlpha = null;  // משתנה לשמירת הערך ההתחלתי של alpha

        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", function(event) {
                // נתון 'alpha' מציין את הכיוון של המכשיר ביחס לצפון (במעלות)
                const alpha = event.alpha;  

                if (initialAlpha === null) {
                    // אם זו הפעם הראשונה שהגענו לכאן, נשמור את הערך ההתחלתי של alpha
                    initialAlpha = alpha;
                }

                // חישוב הכיוון האמיתי ביחס לצפון (מנרמל כך שהצפון יהיה 0 מעלות)
                let adjustedAlpha = alpha - initialAlpha;

                // אם הערך יצא שלילי, נוסיף 360 כדי להשאיר את הערך בטווח בין 0 ל-360
                if (adjustedAlpha < 0) {
                    adjustedAlpha += 360;
                }

                // עדכון המסך
                document.getElementById("compassHeading").innerText = adjustedAlpha.toFixed(2);
            });
        } else {
            alert("DeviceOrientation לא נתמך בדפדפן הזה.");
        }
    </script>
</body>
</html>
