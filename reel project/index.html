<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Compass</h1>
    <p><strong>Heading:</strong> <span id="compassHeading">0</span>°</p>

    <script>
        // בדוק אם DeviceOrientation זמין בדפדפן
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", function(event) {
                // הנתון 'alpha' מציין את הכיוון של המכשיר ביחס לצפון (במעלות)
                const alpha = event.alpha;  // הערך הזה הוא הכיוון בהשוואה לצפון

                // עדכן את התצוגה של הכיוון
                document.getElementById("compassHeading").innerText = alpha.toFixed(2);
            });
        } else {
            alert("DeviceOrientation לא נתמך בדפדפן הזה.");
        }
    </script>
</body>
</html>
