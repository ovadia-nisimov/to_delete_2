<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass and Gyroscope</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .compass {
        position: relative;
        width: 320px;
        height: 320px;
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        margin: 20px;
      }

      .compass > .compass-circle {
        position: absolute;
        width: 90%;
        height: 90%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease-out;
        background: url(https://purepng.com/public/uploads/large/purepng.com-compasscompassinstrumentnavigationcardinal-directionspointsdiagram-1701527842316onq7x.png)
          center no-repeat;
        background-size: contain;
      }

      .direction {
        font-size: 20px;
        font-weight: bold;
        margin: 10px;
      }

      .buttons {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="compass">
      <div class="compass-circle"></div>
    </div>
    <div class="direction">Compass Direction: 0°</div>
    <div class="gyro-direction">Gyro Direction: 0°</div>
    <div class="buttons">
      <button class="start-btn">Start Compass</button>
      <button class="compare-btn" disabled>Compare Directions</button>
    </div>

    <script>
      const compassCircle = document.querySelector(".compass-circle");
      const directionText = document.querySelector(".direction");
      const gyroDirectionText = document.querySelector(".gyro-direction");
      const startBtn = document.querySelector(".start-btn");
      const compareBtn = document.querySelector(".compare-btn");

      let isCompassRunning = false;
      let compassDirection = 0; // Compass direction
      let lastCompassDirection = 0; // Last direction when compass stopped
      let gyroDirection = 0; // Direction calculated with gyroscope
      let deltaAngle = 0; // Change in angle using complementary filter
      let lastUpdate = performance.now();

      // Complementary filter parameters
      const alpha = 0.98; // Weight for gyroscope data (0.98 is a common value)

      let gyroAngle = 0; // Angle from gyroscope
      let accAngle = 0; // Angle from accelerometer

      let isCompassStopped = false; // To track if compass is stopped

      function toggleCompass() {
        if (isCompassRunning) {
          stopCompass();
        } else {
          startCompass();
        }
      }

      function startCompass() {
        isCompassRunning = true;
        startBtn.textContent = "Stop Compass";
        compareBtn.disabled = true;

        if (typeof DeviceOrientationEvent !== "undefined") {
          window.addEventListener("deviceorientationabsolute", handleOrientation, true);
        }
      }

      function stopCompass() {
        isCompassRunning = false;
        startBtn.textContent = "Start Compass";
        compareBtn.disabled = false;

        // Save the last compass direction
        lastCompassDirection = compassDirection;

        // Mark compass as stopped
        isCompassStopped = true;

        // Remove compass listener
        window.removeEventListener("deviceorientationabsolute", handleOrientation, true);
      }

      function handleOrientation(event) {
        compassDirection = event.webkitCompassHeading || Math.abs(event.alpha - 360);
        compassCircle.style.transform = `translate(-50%, -50%) rotate(${-compassDirection}deg)`;
        directionText.textContent = `Compass Direction: ${Math.round(compassDirection)}°`;
      }

      function handleMotion(event) {
        const now = performance.now();
        const deltaTime = (now - lastUpdate) / 1000;
        lastUpdate = now;

        // Gyroscope and accelerometer data
        const gyroZ = event.rotationRate.gamma || 0;
        const accX = event.accelerationIncludingGravity.x || 0;
        const accY = event.accelerationIncludingGravity.y || 0;
        const accZ = event.accelerationIncludingGravity.z || 0;

        // Calculate accelerometer angle
        accAngle = Math.atan2(accY, accX) * (180 / Math.PI);

        // Update delta angle using gyroscope
        gyroAngle += gyroZ * deltaTime;

        // Normalize angle to [0, 360]
        gyroAngle = (gyroAngle + 360) % 360;

        // Apply complementary filter
        deltaAngle = alpha * (gyroAngle) + (1 - alpha) * accAngle;

        // Update gyro direction text
        gyroDirectionText.textContent = `Gyro Direction: ${Math.round(deltaAngle)}°`;

        // If compass is stopped, we initialize the gyro direction at the compass's last direction
        if (isCompassStopped) {
          gyroAngle = lastCompassDirection; // Set gyro angle to the last compass direction
          isCompassStopped = false; // Reset the stopped flag
        }
      }

      function compareDirections() {
        const calculatedDirection = (lastCompassDirection + deltaAngle) % 360;
        const difference = Math.abs(compassDirection - calculatedDirection);

        // Allowable margin of error: ±10 degrees
        const isAccurate = difference <= 10 || difference >= 350;

        // Print calculated value
        alert(
          `Calculated Direction: ${Math.round(calculatedDirection)}°\n` +
          `Comparison Result: ${isAccurate ? "True" : "False"}`
        );
      }

      // Event listeners
      startBtn.addEventListener("click", toggleCompass);
      compareBtn.addEventListener("click", compareDirections);

      if (typeof DeviceMotionEvent !== "undefined") {
        window.addEventListener("devicemotion", handleMotion, true);
      }
    </script>
  </body>
</html>
